<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="../css/contact.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon"/>
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Contact Us</h2>
				<form name="google-sheet" method="post">
					<input name="Name" type="text" class="field" placeholder="Your Name" required>
					<input name="Email"  type="text" class="field" placeholder="Your Email" required>
					<input name="Phone" type="text" class="field" placeholder="Phone" required>
					<textarea name="Message" placeholder="Message" class="field" required></textarea>
					<button class="btn">Send</button>
				</form>
			</div>
		</div>
	</div>
	<script>
		const scriptURL = 'https://script.google.com/macros/s/AKfycbw1oZ9sZ6Dft7U51HI17lbS-uGuKOKl7yrMFCzEq4T03YXOk0MDYIRpsCfv2RlamnzYKg/exec'
		const form = document.forms['google-sheet']
	  
		form.addEventListener('submit', e => {
		  e.preventDefault()
		  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
			.then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
			.catch(error => console.error('Error!', error.message))
		})
	  </script>
</body>
</html>
